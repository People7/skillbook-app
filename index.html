<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skillbook - Welcome</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

<!-- Splash Screen -->
<div id="splash">
  <h1>Skillbook</h1>
  <p>Connecting People through Skills</p>
</div>

<!-- Header -->
<div class="header">
  <div class="header-top">
    <div class="logo-title">
      <img src="images/logo.jpg" alt="Skillbook Logo" />
      <h1>Skillbook</h1>
    </div>
    <img src="images/profile-pic-url.png" alt="Profile Pic" class="profile-pic">
  </div>
</div>

<!-- Landing Page -->
<div id="landing" class="show">
  <p>Share your Skill and Earn.</p>

  <!-- Carousel Section -->
  <div class="carousel">
    <div class="slides">
      <img src="promo1.jpg" alt="Promo 1">
      <img src="promo2.jpg" alt="Promo 2">
      <img src="promo3.jpg" alt="Promo 3">
    </div>
  </div>

  <!-- Buttons Section -->
  <div class="container">
    <div class="buttons-container-vertical">
      <a href="search-services.html" class="button search-button">
        <i class="fas fa-search"></i> Search What you want
      </a>
      <a href="offer-services.html" class="button offer-button">
        <i class="fas fa-plus"></i> Offer Your Skills and Earn
      </a>
    </div>
  </div>
  
<!-- Promo Video Section -->
<div class="promo-video-container">
  <video autoplay controls playsinline>
  <source src="videos/promo.webm" type="video/webm" />
  Your browser does not support the video tag.
</video>

</div>

</div>

</body>
</html>
