<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skillbook - Welcome</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

<!-- Splash Screen -->
<div id="splash">
  <h1>Skillbook</h1>
  <p>Connecting People through Skills</p>
</div>

<div class="header">
    <div class="header-top">
      <div class="logo-title">
        <img src="images/logo.jpg" alt="Skillbook Logo" />
        <h1>Skillbook</h1>
      </div>
      <img src="images/profile-pic-url.png" alt="Profile Pic" class="profile-pic">
    </div>
  </div>

<!-- Landing Page -->
	
	
	
<div id="landing" class="show">
  <h1>Welcome</h1>
  <p>Share your Skill and Earn.</p>

  <div id="message"></div>

  <div id="login-options">
    <!-- Google Login -->
    <button id="googleLogin">
      <i class="fab fa-google"></i> Login with Google
    </button>

    <!-- Email Login -->
    <div class="email-login">
      <input type="email" id="email" placeholder="Enter Email">
      <input type="password" id="password" placeholder="Enter Password">
      <button id="emailLoginBtn"><i class="fas fa-envelope"></i> Login with Email</button>
    </div>

    <!-- Phone Login -->
    <div class="phone-login">
      <input type="tel" id="phone" placeholder="+91XXXXXXXXXX">
      <div id="recaptcha-container"></div>
      <button id="sendOtp"><i class="fas fa-sms"></i> Send OTP</button>
      <input type="text" id="otp" placeholder="Enter OTP">
      <button id="verifyOtp"><i class="fas fa-check"></i> Verify OTP</button>
    </div>
    <!-- Sign Up Link -->
<div class="signup-link">
  <p>New user? <a href="signup.html">Create an account</a></p>
</div>
    
  </div>
</div>

<div id="recaptcha-login" style="display:none;"></div>

<script type="module" src="js/auth-check.js"></script>
<script type="module" src="js/index.js"></script>
</body>
</html>
