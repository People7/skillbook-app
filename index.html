<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skillbook - Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Splash Screen */
    #splash {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #34d399, #065f46);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeOut 1s ease-out 1s forwards;
    }

    #splash h1 {
      font-size: 3rem;
      animation: slideIn 1s ease-out;
    }

    #splash p {
      font-size: 1.2rem;
      margin-top: 1rem;
      opacity: 0.8;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* Landing Page */
    #landing {
      display: none;
      background: white;
      color: black;
      text-align: center;
      padding: 2rem 1rem;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #landing h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    #landing p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .button-group a {
      text-decoration: none;
      background-color: green;
      color: white;
      font-weight: bold;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      width: 220px;
      text-align: center;
    }

    .button-group a:hover {
      background-color: #d1fae5;
    }

    @media(min-width: 600px) {
      .button-group {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <nav style="background-color:#065f46; padding: 1rem;">
    <ul style="list-style: none; display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem; margin: 0; padding: 0;">
      <li><a href="login.html" style="color: white; text-decoration: none;">Login</a></li>
      <li><a href="dashboard.html" style="color: white; text-decoration: none;">Dashboard</a></li>
      <li><a href="sign-up.html" style="color: white; text-decoration: none;">Sign Up</a></li>
      <li><a href="profile.html" style="color: white; text-decoration: none;">Profile</a></li>
      <li><a href="upcoming-bookings.html" style="color: white; text-decoration: none;">Bookings</a></li>
      <li><a href="subscription.html" style="color: white; text-decoration: none;">Subscription</a></li>
      <li><a href="chatlist.html" style="color: white; text-decoration: none;">Chat Inbox</a></li>
      <li><a href="setting-support-feedback.html" style="color: white; text-decoration: none;">Settings</a></li>
    </ul>
  </nav>

  <!-- Splash Screen -->
  <div id="splash">
    <h1>Skillbook</h1>
    <p>Connecting People through Skills</p>
  </div>

  <!-- Landing Page -->
  <div id="landing">
    <h1>Welcome to Skillbook</h1>
    <p>Share your skill and Earn</p>
    <div class="button-group">
      <a href="search-services.html">üîç Search Services</a>
      <a href="offer-services.html">üõ†Ô∏è Offer Services</a>
    </div>
  </div>

  <!-- Phone Authentication Section -->
  <section style="padding: 2rem; text-align: center;">
    <h2>Phone Authentication</h2>
    <div id="recaptcha-container"></div>
    <input type="text" id="phoneNumber" placeholder="Enter phone number" style="margin: 0.5rem; padding: 0.5rem;">
    <button onclick="sendVerificationCode()">Send OTP</button><br><br>
    <input type="text" id="verificationCode" placeholder="Enter OTP" style="margin: 0.5rem; padding: 0.5rem;">
    <button onclick="verifyCode()">Verify OTP</button>
  </section>

  <script>
    // Show landing page after splash
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
      document.getElementById('landing').style.display = 'flex';
    }, 3000);
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDS6oRCGu8BW3fXnpp6L4AhkNJ4OsGpwtk",
      authDomain: "skillbook-3fa41.firebaseapp.com",
      projectId: "skillbook-3fa41",
      storageBucket: "skillbook-3fa41.firebasestorage.app",
      messagingSenderId: "599549421075",
      appId: "1:599549421075:web:9092eeb6bc3765baebc1e6",
      measurementId: "G-3VKK01HXE6"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
      'size': 'invisible',
      'callback': (response) => {
        console.log("Recaptcha verified!");
      }
    }, auth);

    // Send OTP
    window.sendVerificationCode = function () {
      const phoneNumber = document.getElementById("phoneNumber").value;
      const appVerifier = window.recaptchaVerifier;

      signInWithPhoneNumber(auth, phoneNumber, appVerifier)
        .then((confirmationResult) => {
          window.confirmationResult = confirmationResult;
          alert("OTP sent!");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }

    // Verify OTP
    window.verifyCode = function () {
      const code = document.getElementById("verificationCode").value;
      window.confirmationResult.confirm(code)
        .then((result) => {
          alert("Phone number verified!");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }
  </script>
</body>
</html>
