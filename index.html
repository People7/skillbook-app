<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skillbook - Welcome</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    #splash {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #34d399, #065f46);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeOut 1s ease-out 1s forwards;
    }

    #splash h1 {
      font-size: 3rem;
      animation: slideIn 1s ease-out;
    }

    #splash p {
      font-size: 1.2rem;
      margin-top: 1rem;
      opacity: 0.8;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    nav {
      background-color: #065f46;
      padding: 1rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    #landing {
      background: white;
      color: black;
      text-align: center;
      padding: 2rem 1rem;
      height: 100%;
      display: none;
      flex-direction: column;
      justify-content: center;
    }

    #landing h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    #landing p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .button-group a {
      text-decoration: none;
      background-color: green;
      color: white;
      font-weight: bold;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      width: 220px;
      text-align: center;
    }

    .button-group a:hover {
      background-color: #d1fae5;
      color: black;
    }

    @media(min-width: 600px) {
      .button-group {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

<!-- Navigation -->
<nav>
  <ul>
    <li><a href="login.html">Login</a></li>

</div>

<!-- Recaptcha container (hidden/invisible) -->
<div id="recaptcha-login" style="display:none;"></div>

<!-- Firebase v9+ Modular SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
  import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDS6oRCGu8BW3fXnpp6L4AhkNJ4OsGpwtk",
    authDomain: "skillbook-3fa41.firebaseapp.com",
    projectId: "skillbook-3fa41",
    storageBucket: "skillbook-3fa41.appspot.com",
    messagingSenderId: "599549421075",
    appId: "1:599549421075:web:9092eeb6bc3765baebc1e6",
    measurementId: "G-3VKK01HXE6"
  };

  // Initialize Firebase and Auth
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Setup invisible reCAPTCHA
  window.recaptchaVerifierLogin = new RecaptchaVerifier('recaptcha-login', {
    'size': 'invisible',
    'callback': (response) => {
      console.log('reCAPTCHA resolved');
    }
  }, auth);

  // Send OTP function
  window.sendLoginOTP = () => {
    const phone = document.getElementById("login-phone")?.value;
    if (!phone) return alert("Phone input not found.");

    signInWithPhoneNumber(auth, phone, window.recaptchaVerifierLogin)
      .then((confirmationResult) => {
        window.loginConfirmation = confirmationResult;
        alert("OTP sent to phone!");
      })
      .catch((error) => {
        alert("Error: " + error.message);
      });
  };

  // Verify OTP function
  window.verifyLoginOTP = () => {
    const code = document.getElementById("login-otp")?.value;
    if (!code) return alert("OTP input not found.");

    window.loginConfirmation.confirm(code)
      .then(() => {
        alert("Phone login successful!");
        window.location.href = "dashboard.html";
      })
      .catch((error) => {
        alert("OTP Error: " + error.message);
      });
  };
</script>

<!-- Splash Screen Timeout -->
<script>
  setTimeout(() => {
    document.getElementById('splash').style.display = 'none';
    document.getElementById('landing').style.display = 'flex';
  }, 3000);
</script>
