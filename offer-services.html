  <h1>Offer Your Services</h1>

  <!-- Service Form -->
  <form id="serviceForm">
    <div class="form-group">
      <label for="title">Service Title</label>
      <input
        type="text"
        id="title"
        placeholder="e.g. Personal Fitness Trainer"
        onkeyup="showSuggestions(this.value)"
        autocomplete="off"
      />
      <div id="suggestionsList" class="suggestions"></div>
    </div>

    <div class="form-group">
      <label for="category">Select Category</label>
      <div class="category-scroll">
        <select id="category" name="category" multiple size="10">
          <option>Personal</option><option>Social</option><option>Environmental</option>
          <option>Household</option><option>Business</option><option>Health</option>
          <option>Entertainment</option><option>Repair and Maintenance</option>
          <option>Innovation</option><option>Consultancy</option><option>Engineering</option>
          <option>Educational</option><option>Political</option>
          <option>Safety and Security</option><option>Helping</option>
          <option>Religious</option><option>Legal</option><option>Financial</option>
          <option>Creative Arts</option><option>Media</option><option>Transportation</option>
          <option>Hospitality</option><option>Technical Support</option>
          <option>Fitness and Sports</option><option>Marketing and Sales</option>
          <option>Event Management</option><option>Agricultural</option>
          <option>Writing & Editing</option><option>Real Estate</option>
          <option>Technology</option><option>Travel & Tourism</option>
          <option>Human Resources</option><option>Fashion & Beauty</option>
          <option>Art & Design</option><option>Photography</option>
          <option>Training & Coaching</option><option>Translation Services</option>
          <option>Data Entry</option><option>IT Services</option>
          <option>Research & Analysis</option><option>Logistics</option>
          <option>Other</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Service Description</label>
      <textarea id="description" rows="4" placeholder="Describe your experience and offering..."></textarea>
    </div>

    <div class="form-group">
      <label for="tags">Tags (keywords separated by commas)</label>
      <input type="text" id="tags" placeholder="e.g. yoga, home trainer, diet consultant" />
    </div>

    <div class="form-group">
      <label>Your Location</label>
      <input type="text" placeholder="Address" />
      <label>Area</label>
      <input type="text" placeholder="Area" />
      <label>Pincode</label>
      <input type="text" placeholder="Pincode" />
      <label>City</label>
      <input type="text" placeholder="City" />
      <label>State</label>
      <input type="text" placeholder="State" />
    </div>

    <div class="form-group">
      <label for="availabilityDays">Available Days</label>
      <select id="availabilityDays" multiple>
        <option>Monday</option><option>Tuesday</option><option>Wednesday</option>
        <option>Thursday</option><option>Friday</option><option>Saturday</option>
        <option>Sunday</option>
      </select>
    </div>

    <div class="form-group">
      <label>Time Slots</label>
      <div id="timeSlotsContainer">
        <div class="time-slot">
          <input type="time" name="startTime" placeholder="Start Time" />
          <input type="time" name="endTime" placeholder="End Time" />
        </div>
      </div>
      <button type="button" onclick="addTimeSlot()">Add Another Time Slot</button>
    </div>

    <div class="form-group contact-options">
      <label><input type="checkbox" name="contactMethod" value="Phone" /> Phone</label>
      <label><input type="checkbox" name="contactMethod" value="Email" /> Email</label>
      <label><input type="checkbox" name="contactMethod" value="WhatsApp" /> WhatsApp</label>
    </div>

    <div class="form-group">
      <label for="certificate">Upload Certificate</label>
      <input type="file" id="certificate" />
    </div>

    <div class="form-group">
      <label for="video">Upload Video</label>
      <input type="file" id="video" />
    </div>

    <div class="form-group terms">
      <input type="checkbox" id="terms" />
      <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
    </div>

    <button type="submit">Submit Your Service</button>
  </form>

  // Flatten and sort for suggestions
  const allTitles = Object.values(serviceTitlesByCategory).flat().sort();

  function showSuggestions(query) {
    const list = document.getElementById('suggestionsList');
    list.innerHTML = '';
    if (!query) { list.style.display = 'none'; return; }
    const matches = allTitles.filter(title =>
      title.toLowerCase().includes(query.toLowerCase())
    );
    if (!matches.length) { list.style.display = 'none'; return; }
    list.style.display = 'block';
    matches.forEach(s => {
      const div = document.createElement('div');
      div.textContent = s;
      div.onclick = () => selectService(s);
      list.appendChild(div);
    });
  }

  function selectService(s) {
    document.getElementById('title').value = s;
    document.getElementById('suggestionsList').style.display = 'none';
  }

  function addTimeSlot() {
    const c = document.getElementById('timeSlotsContainer');
    const d = document.createElement('div');
    d.className = 'time-slot';
    d.innerHTML = `
      <input type="time" name="startTime" placeholder="Start Time" />
      <input type="time" name="endTime" placeholder="End Time" />
    `;
    c.appendChild(d);
  }
