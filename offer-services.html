<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Offer Services - Skillbook</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome Icons -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: white; /* White background */
      color: #333; /* Dark text color for readability */
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #0f4a37; /* Skillbook brand color */
    }

    .form-group {
      margin-bottom: 15px;
      position: relative; /* for suggestions positioning */
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #0f4a37; /* Darker label color */
      font-weight: bold; /* Make label text bold */
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #f9f9f9; /* Light background for input fields */
      color: #333; /* Dark text color */
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #059669;
    }

    .contact-options {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .contact-options label {
      flex: 1;
      background-color: #047857;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
    }

    .contact-options input[type="checkbox"] {
      margin-right: 8px;
    }

    .category-scroll {
      max-height: 200px;
      overflow-y: scroll;
    }

    .terms {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .terms input[type="checkbox"] {
      margin: 0;
    }

    /* Header Styling */
    header {
      background-color: #ffffff; /* White background for the header */
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for header */
    }

    .logo {
      display: flex;
      align-items: center;
      color: #0f4a37; /* Skillbook brand color */
      font-size: 1.5rem;
      font-weight: bold;
      gap: 10px;
    }

    .logo img {
      width: 40px;
      height: 40px;
    }

    /* Icons Section Below Skillbook Name */
    .nav-icons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 10px;
    }

    .nav-icons a {
      text-decoration: none;
      color: #333;
      font-size: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .nav-icons a:hover {
      color: #10b981; /* Hover color */
    }

    .nav-icons a i {
      font-size: 2rem;
    }

    .nav-icons a span {
      font-size: 0.8rem;
      margin-top: 5px;
      color: #0f4a37;
    }

    /* Profile Picture on the Right */
    .profile-pic {
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .profile-pic img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #ddd;
      cursor: pointer;
    }

    /* Time Slot Styling */
    .time-slot {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .time-slot input {
      width: 48%;
    }

    /* Service Title Suggestions Styling */
    .suggestions {
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      max-height: 150px;
      overflow-y: auto;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      z-index: 10;
      display: none;
    }
    .suggestions div {
      padding: 10px;
      cursor: pointer;
    }
    .suggestions div:hover {
      background-color: #f1f1f1;
    }

<body>
  <!-- Header with Logo, Icons, and Profile Picture -->
  <header>
    <div class="logo">
      <img src="your-logo-url.png" alt="Skillbook Logo" />

    </div>
    <div class="profile-pic">
      <img src="your-profile-pic-url.jpg" alt="Profile Picture" />
    </div>
  </header>

  <!-- Icons Below the Skillbook Name -->
  <div class="nav-icons">
    <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
    <a href="profile.html"><i class="fas fa-user"></i><span>Profile</span></a>
    <a href="subscription.html"><i class="fas fa-cogs"></i><span>Subscription</span></a>

  <h1>Offer Your Services</h1>

  <!-- Service Form -->
  <form id="serviceForm">
    <div class="form-group">
      <label for="title">Service Title</label>
      <input
        type="text"
        id="title"
        placeholder="e.g. Personal Fitness Trainer"
        onkeyup="showSuggestions(this.value)"
        autocomplete="off"
      />
      <div id="suggestionsList" class="suggestions"></div>
    </div>

    <div class="form-group">
      <label for="category">Select Category</label>
      <div class="category-scroll">
        <select id="category" name="category" multiple size="10">
          <option>Personal</option><option>Social</option><option>Environmental</option>
          <option>Household</option><option>Business</option><option>Health</option>
          <option>Entertainment</option><option>Repair and Maintenance</option>
          <option>Innovation</option><option>Consultancy</option><option>Engineering</option>
          <option>Educational</option><option>Political</option>
          <option>Safety and Security</option><option>Helping</option>
          <option>Religious</option><option>Legal</option><option>Financial</option>
          <option>Creative Arts</option><option>Media</option><option>Transportation</option>
          <option>Hospitality</option><option>Technical Support</option>
          <option>Fitness and Sports</option><option>Marketing and Sales</option>
          <option>Event Management</option><option>Agricultural</option>
          <option>Writing & Editing</option><option>Real Estate</option>
          <option>Technology</option><option>Travel & Tourism</option>
          <option>Human Resources</option><option>Fashion & Beauty</option>
          <option>Art & Design</option><option>Photography</option>
          <option>Training & Coaching</option><option>Translation Services</option>
          <option>Data Entry</option><option>IT Services</option>
          <option>Research & Analysis</option><option>Logistics</option>
          <option>Other</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Service Description</label>
      <textarea id="description" rows="4" placeholder="Describe your experience and offering..."></textarea>
    </div>

    <div class="form-group">
      <label for="tags">Tags (keywords separated by commas)</label>
      <input type="text" id="tags" placeholder="e.g. yoga, home trainer, diet consultant" />
    </div>

    <div class="form-group">
      <label>Your Location</label>
      <input type="text" placeholder="Address" />
      <label>Area</label>
      <input type="text" placeholder="Area" />
      <label>Pincode</label>
      <input type="text" placeholder="Pincode" />
      <label>City</label>
      <input type="text" placeholder="City" />
      <label>State</label>
      <input type="text" placeholder="State" />
    </div>

    <div class="form-group">
      <label for="availabilityDays">Available Days</label>
      <select id="availabilityDays" multiple>
        <option>Monday</option><option>Tuesday</option><option>Wednesday</option>
        <option>Thursday</option><option>Friday</option><option>Saturday</option>
        <option>Sunday</option>
      </select>
    </div>

    <div class="form-group">
      <label>Time Slots</label>
      <div id="timeSlotsContainer">
        <div class="time-slot">
          <input type="time" name="startTime" placeholder="Start Time" />
          <input type="time" name="endTime" placeholder="End Time" />
        </div>
      </div>
      <button type="button" onclick="addTimeSlot()">Add Another Time Slot</button>
    </div>

    <div class="form-group contact-options">
      <label><input type="checkbox" name="contactMethod" value="Phone" /> Phone</label>
      <label><input type="checkbox" name="contactMethod" value="Email" /> Email</label>
      <label><input type="checkbox" name="contactMethod" value="WhatsApp" /> WhatsApp</label>
    </div>

    <div class="form-group">
      <label for="certificate">Upload Certificate</label>
      <input type="file" id="certificate" />
    </div>

    <div class="form-group">
      <label for="video">Upload Video</label>
      <input type="file" id="video" />
    </div>

    <div class="form-group terms">
      <input type="checkbox" id="terms" />
      <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
    </div>

    <button type="submit">Submit Your Service</button>
  </form>

  // Flatten and sort for suggestions
  const allTitles = Object.values(serviceTitlesByCategory).flat().sort();

  function showSuggestions(query) {
    const list = document.getElementById('suggestionsList');
    list.innerHTML = '';
    if (!query) { list.style.display = 'none'; return; }
    const matches = allTitles.filter(title =>
      title.toLowerCase().includes(query.toLowerCase())
    );
    if (!matches.length) { list.style.display = 'none'; return; }
    list.style.display = 'block';
    matches.forEach(s => {
      const div = document.createElement('div');
      div.textContent = s;
      div.onclick = () => selectService(s);
      list.appendChild(div);
    });
  }

  function selectService(s) {
    document.getElementById('title').value = s;
    document.getElementById('suggestionsList').style.display = 'none';
  }

  function addTimeSlot() {
    const c = document.getElementById('timeSlotsContainer');
    const d = document.createElement('div');
    d.className = 'time-slot';
    d.innerHTML = `
      <input type="time" name="startTime" placeholder="Start Time" />
      <input type="time" name="endTime" placeholder="End Time" />
    `;
    c.appendChild(d);
  }
</script>
