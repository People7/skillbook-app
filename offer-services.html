<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Offer Services - Skillbook</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: white;
      color: black;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #ccc;
    }

    .top-bar-left i {
      font-size: 24px;
      color: #065f46;
      cursor: pointer;
    }

    .top-bar-right img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
    }

    .container {
      padding: 16px;
      max-width: 800px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      font-size: 1.5rem;
      color: #065f46;
      margin-bottom: 16px;
    }

    form {
      background: #f5f5f5;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    input[type="text"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      color: #007bff;
    }

    label,
    ::placeholder {
      color: #007bff;
    }
    
    

    .photo-upload {
      margin-bottom: 14px;
    }

    .photo-upload label {
      display: inline-block;
      background-color: #e5e7eb;
      color: #333;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }

    .photo-upload input {
      display: none;
    }

    

    .publish-btn {
      background-color: #065f46;
      color: white;
      border: none;
    }

    .contact-icons label {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 6px 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    cursor: pointer;
    transition: all 0.3s ease;
    background-color: #f0f0f0;
  }

  .contact-icons label.selected {
    background-color: #d1fae5;
    border-color: #10b981;
  }
  </style>
</head>
<body>
  <div class="top-bar">
<div class="top-bar-left">
  <a href="dashboard.html"><i class="fas fa-arrow-left"></i></a>
</div>
    <div class="top-bar-right">
      <img src="https://via.placeholder.com/36" alt="Profile Pic" />
    </div>
  </div>

  <div class="container">
    <h2>Offer Your Skills</h2>
    <form id="offerForm" onsubmit="handleSubmit(event)">
      <input type="text" id="serviceTitle" name="serviceTitle" placeholder="Service Title" required>

      <select id="category" name="category">
        <option value="">Select Category (optional)</option>
        <option value="education">Education</option>
        <option value="repair">Repair</option>
        <option value="design">Design</option>
        <option value="tech">Tech Support</option>
      </select>

      <textarea id="description" name="description" rows="4" placeholder="Description" required></textarea>

      <textarea id="tags" name="tags" rows="3" placeholder="Enter up to 10 tags (comma separated)" maxlength="300"></textarea>

      <div class="photo-upload">
        <label for="imageUpload"><i class="fas fa-image"></i> + Add Work Photo (optional)</label>
        <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
      </div> 

 <div class="contact-icons" id="contactOptions">
  <label data-method="Chat" class="selected"><i class="fas fa-comment-dots" style="color:#007bff;"></i> Chat</label>
  <label data-method="Call"><i class="fas fa-phone" style="color:#28a745;"></i> Call</label>
  <label data-method="WhatsApp"><i class="fab fa-whatsapp" style="color:#25D366;"></i> WhatsApp</label>
  <label data-method="Email"><i class="fas fa-envelope" style="color:#dc3545;"></i> Email</label>
</div>

      <div id="selectedContactInfo"></div>

      <input type="hidden" id="defaultPhoneNumber" value="9876543210">
      <input type="hidden" id="defaultWhatsApp" value="9876543210">
      <input type="hidden" id="defaultEmail" value="user@example.com">

      <button type="submit" class="publish-btn">Publish</button>
    </form>
  </div>
  <input type="hidden" id="preferredContact" name="preferredContact" value="Chat">


  <script>
    

    // Toggle Contact Preference Selection
  document.querySelectorAll('#contactOptions label').forEach(label => {
    label.addEventListener('click', () => {
      document.querySelectorAll('#contactOptions label').forEach(l => l.classList.remove('selected'));
      label.classList.add('selected');
      document.getElementById('preferredContact').value = label.dataset.method;
    });
  });

    function handleSubmit(event) {
      event.preventDefault();
      alert("Your service has been published!");
    }
    
    <script type="module">
  import { db, storage, auth } from './firebase.js';
  import { doc, getDoc, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js';
  import { ref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js';
  import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js';

  const offerForm = document.getElementById('offerForm');
  const preferredContactField = document.getElementById('preferredContact');
  const profileImg = document.querySelector('.top-bar-right img');

  // Handle contact method selection
  document.querySelectorAll('#contactOptions label').forEach(label => {
    label.addEventListener('click', () => {
      document.querySelectorAll('#contactOptions label').forEach(l => l.classList.remove('selected'));
      label.classList.add('selected');
      preferredContactField.value = label.dataset.method;
    });
  });

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      alert("Please log in first.");
      window.location.href = "login.html";
      return;
    }

    const userRef = doc(db, 'users', user.uid);
    const userSnap = await getDoc(userRef);

    if (!userSnap.exists()) {
      alert("Profile not found. Please complete your profile first.");
      window.location.href = "user-profile.html";
      return;
    }

    const profile = userSnap.data();
    profileImg.src = profile.profilePicUrl || 'https://via.placeholder.com/36';

    offerForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const serviceTitle = offerForm.serviceTitle.value.trim();
      const category = offerForm.category.value;
      const description = offerForm.description.value.trim();
      const tags = offerForm.tags.value.trim();
      const preferredContact = preferredContactField.value;
      const imageFile = offerForm.imageUpload.files[0];

      let imageURL = '';
      if (imageFile) {
        const imageRef = ref(storage, `services/${user.uid}/${Date.now()}_${imageFile.name}`);
        const snapshot = await uploadBytes(imageRef, imageFile);
        imageURL = await getDownloadURL(snapshot.ref);
      }

      const serviceData = {
        serviceTitle,
        category,
        description,
        tags: tags.split(',').map(tag => tag.trim()).filter(tag => tag),
        preferredContact,
        imageURL,
        userId: user.uid,
        createdAt: serverTimestamp(),

        // Include all profile fields
        userProfile: {
          name: profile.name || '',
          gender: profile.gender || '',
          mobile: profile.mobile || '',
          whatsapp: profile.whatsapp || '',
          email: profile.email || '',
          qualification: profile.qualification || '',
          experience: profile.experience || '',
          pincode: profile.pincode || '',
          area: profile.area || '',
          city: profile.city || '',
          state: profile.state || '',
          country: profile.country || 'India',
          profilePicUrl: profile.profilePicUrl || '',
        }
      };

      try {
        await addDoc(collection(db, 'services'), serviceData);
        alert("Service published successfully!");
        offerForm.reset();
        preferredContactField.value = "Chat";
        document.querySelectorAll('#contactOptions label').forEach(l => l.classList.remove('selected'));
        document.querySelector('#contactOptions label[data-method="Chat"]').classList.add('selected');
      } catch (error) {
        console.error("Error saving service:", error);
        alert("Failed to publish service. Please try again.");
      }
    });
  });
</script>


  </script>
</body>
</html>
