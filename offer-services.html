  <h1>Offer Your Services</h1>

  <form id="serviceForm">
    <div class="form-group">
      <label for="title">Service Title</label>
      <input type="text" id="title" placeholder="e.g. Personal Fitness Trainer" />
    </div>

    <div class="form-group">
      <label for="category">Select Category</label>
      <div class="category-scroll">
        <select id="category">
          <option>Personal</option>
          <option>Social</option>
          <option>Environmental</option>
          <option>Household</option>
          <option>Business</option>
          <option>Health</option>
          <option>Entertainment</option>
          <option>Repair and Maintenance</option>
          <option>Innovation</option>
          <option>Consultancy</option>
          <option>Engineering</option>
          <option>Educational</option>
          <option>Political</option>
          <option>Safety and Security</option>
          <option>Helping</option>
          <option>Religious</option>
          <option>Legal</option>
          <option>Financial</option>
          <option>Creative Arts</option>
          <option>Media</option>
          <option>Transportation</option>
          <option>Hospitality</option>
          <option>Technical Support</option>
          <option>Fitness and Sports</option>
          <option>Marketing and Sales</option>
          <option>Event Management</option>
          <option>Agricultural</option>
          <option>Writing & Editing</option>
          <option>Real Estate</option>
          <option>Technology</option>
          <option>Travel & Tourism</option>
          <option>Human Resources</option>
          <option>Fashion & Beauty</option>
          <option>Art & Design</option>
          <option>Photography</option>
          <option>Training & Coaching</option>
          <option>Translation Services</option>
          <option>Data Entry</option>
          <option>IT Services</option>
          <option>Research & Analysis</option>
          <option>Logistics</option>
          <option>Other</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Service Description</label>
      <textarea id="description" rows="4" placeholder="Describe your experience and offering..."></textarea>
    </div>

    <div class="form-group">
      <label for="tags">Tags (keywords separated by commas)</label>
      <input type="text" id="tags" placeholder="e.g. yoga, home trainer, diet consultant" />
    </div>

    <div class="form-group">
      <label>Your Location</label>
      <input type="text" placeholder="Address" />
      <label>Area</label>
      <input type="text" placeholder="Area" />
      <label>Pincode</label>
      <input type="text" placeholder="Pincode" />
      <label>City</label>
      <input type="text" placeholder="City" />
      <label>State</label>
      <input type="text" placeholder="State" />
    </div>

    <div class="form-group">
      <label>Availability</label>
      <input type="text" placeholder="e.g. Mon-Fri 10AM - 6PM" />
    </div>

    <div class="form-group">
      <label for="whatsappNumber">WhatsApp Number</label>
      <input type="tel" id="whatsappNumber" placeholder="e.g. +911234567890" />
    </div>

    <div class="form-group">
      <label>Preferred Contact Method(s)</label>
      <div class="contact-options">
        <label><input type="checkbox" name="contact" value="chat" /> Chat</label>
        <label><input type="checkbox" name="contact" value="whatsapp" /> WhatsApp</label>
        <label><input type="checkbox" name="contact" value="phone" /> Phone</label>
        <label><input type="checkbox" name="contact" value="email" /> Email</label>
      </div>
    </div>

    <div class="form-group terms">
      <input type="checkbox" id="terms" required />
      <label for="terms">I agree to the <a href="#" style="color: #bbf7d0;">terms & conditions</a></label>
    </div>

    <label for="documents">Upload Certificates / Resume (Max 10)</label>
    <input type="file" id="documents" multiple accept=".pdf,.doc,.jpg,.jpeg,.png" onchange="limitDocuments()" />

    <label for="video">Upload Introduction Video (1 max)</label>
    <input type="file" id="video" accept="video/*" onchange="limitVideo()" />

    <button type="submit">Post Service</button>

    <div class="form-group">
      <button type="button" onclick="makePhoneCall()">Call Now</button>
      <button type="button" onclick="openWhatsApp()">Message on WhatsApp</button>
    </div>
  </form>

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Form submission handler
    document.getElementById('serviceForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const serviceData = {
        title: document.getElementById('title').value,
        category: document.getElementById('category').value,
        description: document.getElementById('description').value,
        tags: document.getElementById('tags').value,
        location: {
          address: document.querySelector('input[placeholder="Address"]').value,
          area: document.querySelector('input[placeholder="Area"]').value,
          pincode: document.querySelector('input[placeholder="Pincode"]').value,
          city: document.querySelector('input[placeholder="City"]').value,
          state: document.querySelector('input[placeholder="State"]').value
        },
        availability: document.querySelector('input[placeholder="e.g. Mon-Fri 10AM - 6PM"]').value,
        whatsappNumber: document.getElementById('whatsappNumber').value,
        contactMethods: Array.from(document.querySelectorAll('input[name="contact"]:checked')).map(e => e.value),
        termsAccepted: document.getElementById('terms').checked
      };

      try {
        const docRef = await addDoc(collection(db, "services"), serviceData);
        alert('Service posted successfully!');
      } catch (e) {
        alert('Error posting service: ' + e.message);
      }
    });

      let files = document.getElementById('documents').files;
      if (files.length > 10) {
        alert('You can only upload a maximum of 10 files');
        document.getElementById('documents').value = '';
      }
    }
