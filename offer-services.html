<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Offer Your Service</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .form-container { max-width: 700px; margin: auto; padding: 1rem; background: #f9f9f9; border-radius: 8px; }
    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
    input[type="text"], textarea, select { width: 100%; padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc; }
    .top-bar-right img { width: 36px; height: 36px; border-radius: 50%; }
    #contactOptions label { cursor: pointer; display: inline-block; margin-right: 10px; padding: 5px 10px; background: #eee; border-radius: 5px; }
    #contactOptions label.selected { background: #007bff; color: white; }
    .multi-select { height: 100px; overflow-y: auto; background: white; border: 1px solid #ccc; border-radius: 4px; }
    .tag-input { display: flex; flex-wrap: wrap; gap: 5px; }
    .tag-input input { flex: 1; }
    .image-preview { display: flex; overflow-x: auto; gap: 10px; margin-top: 10px; }
    .image-preview img { width: 100px; height: 100px; object-fit: cover; border-radius: 4px; }
    .image-upload { display: flex; flex-direction: column; align-items: flex-start; gap: 10px; }
  </style>
</head>
<body>
  <div class="top-bar-right">
    <img src="https://via.placeholder.com/36" alt="User Profile" />
  </div>  <div class="form-container">
    <h1>Offer Your Service</h1>
    <form id="offerForm">
      <div class="form-group">
        <label for="serviceTitle">Service Title</label>
        <input type="text" name="serviceTitle" list="serviceSuggestions" required />
        <datalist id="serviceSuggestions">
          <option value="Logo Design">
          <option value="Web Development">
          <option value="Content Writing">
          <option value="SEO Optimization">
        </datalist>
      </div><div class="form-group">
    <label for="category">Category</label>
    <select name="category" multiple class="multi-select">
      <option value="Design">Design</option>
      <option value="Development">Development</option>
      <option value="Writing">Writing</option>
      <option value="Marketing">Marketing</option>
      <!-- Add more categories as needed -->
    </select>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea name="description" rows="4" required></textarea>
  </div>

  <div class="form-group">
    <label for="tags">Tags (up to 10)</label>
    <input type="text" name="tags" placeholder="e.g. logo, branding, graphic" />
  </div>

  <div class="form-group">
    <label>Preferred Contact Methods</label>
    <div id="contactOptions">
      <label data-method="Chat">Chat</label>
      <label data-method="Email">Email</label>
      <label data-method="Phone">Phone</label>
      <label data-method="WhatsApp">WhatsApp</label>
    </div>
    <input type="hidden" id="preferredContact" name="preferredContact" />
  </div>

  <div class="form-group image-upload">
    <label for="imageUpload">Service Images</label>
    <input type="file" id="imageUpload" name="imageUpload" accept="image/*" multiple />
    <div class="image-preview" id="imagePreview"></div>
  </div>

  <button type="submit">Publish</button>
</form>

  </div>  <script>
    const imageInput = document.getElementById('imageUpload');
    const imagePreview = document.getElementById('imagePreview');

    imageInput.addEventListener('change', () => {
      imagePreview.innerHTML = '';
      Array.from(imageInput.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = () => {
          const img = document.createElement('img');
          img.src = reader.result;
          imagePreview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    const selectedMethods = new Set();
    document.querySelectorAll('#contactOptions label').forEach(label => {
      label.addEventListener('click', () => {
        const method = label.dataset.method;
        if (selectedMethods.has(method)) {
          selectedMethods.delete(method);
          label.classList.remove('selected');
        } else {
          selectedMethods.add(method);
          label.classList.add('selected');
        }
        document.getElementById('preferredContact').value = Array.from(selectedMethods).join(',');
      });
    });
  </script></body>
</html>
