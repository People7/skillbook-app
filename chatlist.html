<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Inbox - Skillbook</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #34d399, #065f46);
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-bar {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }

    .search-bar input {
      padding: 10px;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    .chat-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .chat-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .chat-item:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .chat-avatar {
      position: relative;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #10b981;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
      margin-right: 15px;
      flex-shrink: 0;
    }

    .online-dot {
      position: absolute;
      bottom: 4px;
      right: 4px;
      width: 10px;
      height: 10px;
      background: #22c55e;
      border: 2px solid white;
      border-radius: 50%;
    }

    .chat-info {
      flex-grow: 1;
    }

    .chat-info h3 {
      margin: 0;
      font-size: 1.1rem;
    }

    .chat-info p {
      margin: 4px 0 0;
      font-size: 0.9rem;
      color: #d1fae5;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chat-time {
      font-size: 0.75rem;
      color: #a7f3d0;
      margin-left: 10px;
    }

    .unread-badge {
      background: #facc15;
      color: black;
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 20px;
      margin-left: 8px;
    }

    @media (max-width: 480px) {
      .chat-info h3 {
        font-size: 1rem;
      }

      .chat-info p {
        font-size: 0.8rem;
      }

      .chat-time {
        font-size: 0.65rem;
      }
    }
  </style>
</head>
<body>
<nav style="background-color:#065f46; padding: 2rem;">
  <ul style="list-style: none; display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem; margin: 0; padding: 0;">
    <li><a href="index.html" style="color: white; text-decoration: none;">Home </a></li>
    <li><a href="chatlist.html" style="color: white; text-decoration: none;">Chat Index</a></li>
    <li><a href="messages.html" style="color: white; text-decoration: none;">Messages</a></li>
    <li><a href="notifications.html" style="color: white; text-decoration: none;">Notifications</a></li>
  </ul>
</nav>

  <h1>Chats</h1>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search chats..." onkeyup="filterChats()">
  </div>

  <div class="chat-list" id="chatList">
    <div class="chat-item" onclick="openChat('meera')">
      <div class="chat-avatar">M<span class="online-dot"></span></div>
      <div class="chat-info">
        <h3>Meera Patel <span class="unread-badge">2</span></h3>
        <p>Thanks! Let me know your availability...</p>
      </div>
      <div class="chat-time">2 min ago</div>
    </div>

    <div class="chat-item" onclick="openChat('ravi')">
      <div class="chat-avatar">R<span class="online-dot"></span></div>
      <div class="chat-info">
        <h3>Ravi Sharma</h3>
        <p>Iâ€™ve booked your service for April 10</p>
      </div>
      <div class="chat-time">10 min ago</div>
    </div>

    <div class="chat-item" onclick="openChat('ankit')">
      <div class="chat-avatar">A</div>
      <div class="chat-info">
        <h3>Ankit Joshi</h3>
        <p>Great work! I've left you a review.</p>
      </div>
      <div class="chat-time">1 hr ago</div>
    </div>
  </div>

  <script>
    function filterChats() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const items = document.querySelectorAll('.chat-item');
      items.forEach(item => {
        const name = item.querySelector('h3').textContent.toLowerCase();
        item.style.display = name.includes(input) ? 'flex' : 'none';
      });
    }

    function openChat(userId) {
      alert("Open chat with " + userId); // Replace with actual navigation logic
    }
  </script>

</body>
</html>
