<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js";
    import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { app, db } from "./firebase.js";

    const auth = getAuth(app);
    const storage = getStorage(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("You must be logged in to access your profile.");
        window.location.href = "login.html";
        return;
      }

      const uid = user.uid;
      const docRef = doc(db, "users", uid);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        for (const key in data) {
          if (document.getElementById(key)) {
            document.getElementById(key).value = data[key];
          }
        }
      }

      document.getElementById("profileForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const profilePicFile = document.getElementById("profilePic").files[0];

        let profilePicUrl = data?.profilePicUrl || "";

        if (profilePicFile) {
          const storageRef = ref(storage, `profilePics/${uid}`);
          await uploadBytes(storageRef, profilePicFile);
          profilePicUrl = await getDownloadURL(storageRef);
        }

        const profileData = {
          name: document.getElementById("name").value,
          gender: document.getElementById("gender").value,
          mobile: document.getElementById("mobile").value,
          whatsapp: document.getElementById("whatsapp").value,
          email: document.getElementById("email").value,
          qualification: document.getElementById("qualification").value,
          experience: document.getElementById("experience").value,
          pincode: document.getElementById("pincode").value,
          area: document.getElementById("area").value,
          city: document.getElementById("city").value,
          state: document.getElementById("state").value,
          country: document.getElementById("country").value,
          profilePicUrl
        };

        await setDoc(docRef, profileData, { merge: true });

        alert("Profile saved successfully.");
        window.location.href = "/dashboard.html";
      });
    });

    window.handlePincodeInput = () => {
      const pincode = document.getElementById("pincode").value;
      if (pincode.length === 6) {
        fetch(`https://api.postalpincode.in/pincode/${pincode}`)
          .then(res => res.json())
          .then(data => {
            if (data[0].Status === "Success") {
              const place = data[0].PostOffice[0];
              document.getElementById("area").value = place.Name;
              document.getElementById("city").value = place.District;
              document.getElementById("state").value = place.State;
            } else {
              alert("Pincode not found. You can fill manually.");
            }
          });
      }
    };

    window.handleAreaInput = () => {
      const area = document.getElementById("area").value;
      if (area.length >= 3) {
        fetch(`https://api.postalpincode.in/postoffice/${area}`)
          .then(res => res.json())
          .then(data => {
            if (data[0].Status === "Success") {
              const place = data[0].PostOffice[0];
              document.getElementById("pincode").value = place.Pincode;
              document.getElementById("city").value = place.District;
              document.getElementById("state").value = place.State;
            }
          });
      }
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    .form-container {
      max-width: 450px;
      margin: auto;
      padding: 2rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 0.75rem 1.5rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>User Profile</h2>
    <form id="profileForm">
      <div class="form-group">
        <label for="profilePic">Profile Picture</label>
        <input type="file" id="profilePic" accept="image/*" />
      </div>
      <div class="form-group">
        <label for="name">Name*</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          
        </select>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number*</label>
        <input type="tel" id="mobile" required />
      </div>
      <div class="form-group">
        <label for="whatsapp">WhatsApp Number</label>
        <input type="tel" id="whatsapp" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" />
      </div>
      <div class="form-group">
        <label for="qualification">Qualification (Optional)</label>
        <input type="text" id="qualification" />
      </div>
      <div class="form-group">
        <label for="experience">Experience</label>
        <select id="experience">
          <option value="">Select</option>
          <option>Fresher</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5+</option>
        </select>
      </div>
      <div class="form-group">
        <label for="pincode">Pincode*</label>
        <input type="text" id="pincode" maxlength="6" oninput="handlePincodeInput()" />
      </div>
      <div class="form-group">
        <label for="area">Area</label>
        <input type="text" id="area" oninput="handleAreaInput()" />
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" />
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" />
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" value="India" readonly />
      </div>
      <button type="submit">SUBMIT</button>
    </form>
  </div>
</body>
</html>
