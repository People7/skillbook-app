<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Services - Skillbook</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #34d399, #065f46);
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-bar {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-bar input[type="text"] {
      padding: 12px;
      width: 70%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    .search-bar button {
      padding: 12px 16px;
      border-radius: 8px;
      border: none;
      background-color: #10b981;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-left: 10px;
    }

    .category-container {
      max-height: 200px;
      overflow-y: auto;
      background-color: #ffffff;
      color: black;
      padding: 10px;
      margin: 20px 0;
      border-radius: 10px;
    }

    .category-container h3 {
      margin-bottom: 10px;
      color: #047857;
    }

    .category-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .category-list button {
      padding: 8px;
      border: 1px solid #047857;
      border-radius: 5px;
      background-color: #ecfdf5;
      color: #047857;
      text-align: left;
      cursor: pointer;
    }

    .category-list button:hover {
      background-color: #047857;
      color: white;
    }

    #map {
      height: 300px;
      width: 100%;
      margin-bottom: 20px;
    }

    .service-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .service-card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
    }

    .service-card h3 {
      margin: 0 0 10px 0;
    }

    .service-card p {
      margin: 5px 0;
    }

    .price {
      font-weight: bold;
      color: #bbf7d0;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }

    .btn {
      padding: 10px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      flex: 1;
      min-width: 100px;
    }

    .book { background-color: #10b981; }
    .whatsapp { background-color: #25d366; }
    .call { background-color: #3b82f6; }
    .email { background-color: #f59e0b; }

    @media (max-width: 600px) {
      .search-bar input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
      }
      .btn-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
<nav style="background-color:#065f46; padding: 1rem;">
  <ul style="list-style: none; display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem; margin: 0; padding: 0;">

  <h1>Search Services</h1>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for services...">
    <button onclick="filterServices()">Search</button>
  </div>

  <div class="category-container">
    <h3>Select a Category</h3>
    <div class="category-list">
      <button onclick="filterByCategory('Personal')">Personal</button>
      <button onclick="filterByCategory('Social')">Social</button>
      <button onclick="filterByCategory('Environmental')">Environmental</button>
      <button onclick="filterByCategory('Household')">Household</button>
      <button onclick="filterByCategory('Business')">Business</button>
      <button onclick="filterByCategory('Health')">Health</button>
      <button onclick="filterByCategory('Entertainment')">Entertainment</button>
      <button onclick="filterByCategory('Repair and Maintenance')">Repair and Maintenance</button>
      <button onclick="filterByCategory('Innovation')">Innovation</button>
      <button onclick="filterByCategory('Consultancy')">Consultancy</button>
      <button onclick="filterByCategory('Engineering')">Engineering</button>
      <button onclick="filterByCategory('Educational')">Educational</button>
      <button onclick="filterByCategory('Political')">Political</button>
      <button onclick="filterByCategory('Safety and Security')">Safety and Security</button>
      <button onclick="filterByCategory('Helping')">Helping</button>
      <button onclick="filterByCategory('Legal')">Legal</button>
      <button onclick="filterByCategory('Financial')">Financial</button>
      <button onclick="filterByCategory('Creative Arts')">Creative Arts</button>
      <button onclick="filterByCategory('Media')">Media</button>
      <button onclick="filterByCategory('Transportation')">Transportation</button>
      <button onclick="filterByCategory('Hospitality')">Hospitality</button>
      <button onclick="filterByCategory('Technical Support')">Technical Support</button>
      <button onclick="filterByCategory('Fitness and Sports')">Fitness and Sports</button>
      <button onclick="filterByCategory('Marketing and Sales')">Marketing and Sales</button>
      <button onclick="filterByCategory('Event Management')">Event Management</button>
      <button onclick="filterByCategory('Agricultural')">Agricultural</button>
      <button onclick="filterByCategory('Writing & Editing')">Writing & Editing</button>
      <button onclick="filterByCategory('Real Estate')">Real Estate</button>
      <button onclick="filterByCategory('Technology')">Technology</button>
      <button onclick="filterByCategory('Travel & Tourism')">Travel & Tourism</button>
      <button onclick="filterByCategory('Human Resources')">Human Resources</button>
      <button onclick="filterByCategory('Fashion & Beauty')">Fashion & Beauty</button>
      <button onclick="filterByCategory('Art & Design')">Art & Design</button>
      <button onclick="filterByCategory('Photography')">Photography</button>
      <button onclick="filterByCategory('Training & Coaching')">Training & Coaching</button>
      <button onclick="filterByCategory('Translation Services')">Translation Services</button>
      <button onclick="filterByCategory('Data Entry')">Data Entry</button>

      <button onclick="filterByCategory('Logistics')">Logistics</button>
      <button onclick="filterByCategory('Other')">Other</button>
    </div>
  </div>
  
  <div class="service-list" id="serviceList">
    <!-- Example Service -->
    <div class="service-card" data-category="Household">
      <h3>Plumbing Service</h3>
      <p>Professional plumbing services for residential and commercial needs.</p>
      <p class="price">$40/service</p>
      <p><strong>Duration:</strong> 1 hour</p>
      <div class="btn-group">
        <button class="btn book" onclick="bookService('Plumbing Service')">Book Now</button>
        <button class="btn whatsapp" onclick="contactWhatsApp('1234567890')">WhatsApp</button>
        <button class="btn call" onclick="contactCall('1234567890')">Call</button>
        <button class="btn email" onclick="contactEmail('plumber@example.com')">Email</button>
      </div>
    </div>

    <div class="service-card" data-category="Fitness and Sports">
      <h3>Personal Fitness Trainer</h3>
      <p>Customized workout sessions with tracking.</p>
      <p class="price">$50/session</p>
      <p><strong>Duration:</strong> 1 hour</p>
      <div class="btn-group">
        <button class="btn book" onclick="bookService('Personal Fitness Trainer')">
