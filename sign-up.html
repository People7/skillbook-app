<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skillbook - Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #34d399, #065f46);
      color: white;
    }
    #main {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    h2 { margin-bottom: 1rem; }
    input {
      width: 250px;
      margin: 0.4rem;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-weight: bold;
      margin-top: 0.5rem;
      background-color: #065f46;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #34d399;
    }
    .section {
      margin-bottom: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="main">
    <h2>Skillbook Login</h2>

    <!-- Email Section -->
    <div class="section">
      <input type="email" id="email" placeholder="Email" required />
      <br />
      <input type="password" id="password" placeholder="Password" required />
      <br />
      <button onclick="emailLogin()">Login / Sign Up</button>
    </div>

    <!-- Google Section -->
    <div class="section">
      <button onclick="googleLogin()">Sign in with Google</button>
    </div>

    <!-- Phone Section -->
    <div class="section">
      <input type="text" id="phone" placeholder="+911234567890" />
      <br />
      <div id="recaptcha-container"></div>
      <button onclick="sendOTP()">Send OTP</button>
      <br />
      <input type="text" id="otp" placeholder="Enter OTP" />
      <br />
      <button onclick="verifyOTP()">Verify OTP</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDS6oRCGu8BW3fXnpp6L4AhkNJ4OsGpwtk",
      authDomain: "skillbook-3fa41.firebaseapp.com",
      projectId: "skillbook-3fa41",
      storageBucket: "skillbook-3fa41.appspot.com",
      messagingSenderId: "599549421075",
      appId: "1:599549421075:web:9092eeb6bc3765baebc1e6",
      measurementId: "G-3VKK01HXE6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Email Login
    window.emailLogin = () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          if (error.code === 'auth/user-not-found') {
            createUserWithEmailAndPassword(auth, email, password)
              .then(() => {
                window.location.href = "dashboard.html";
              })
              .catch(err => alert("Signup Error: " + err.message));
          } else {
            alert("Login Error: " + error.message);
          }
        });
    };

    // Google Sign-In
    window.googleLogin = () => {
      signInWithPopup(auth, provider)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch(error => {
          alert("Google Login Error: " + error.message);
        });
    };

    // Phone Auth
    let confirmationResult;
    window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
      'size': 'invisible',
      'callback': () => {}
    }, auth);

    window.sendOTP = () => {
      const phoneNumber = document.getElementById("phone").value.trim();
      signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier)
        .then((result) => {
          confirmationResult = result;
          alert("OTP sent successfully!");
        })
        .catch((error) => {
          alert("OTP Error: " + error.message);
        });
    };

    window.verifyOTP = () => {
      const code = document.getElementById("otp").value.trim();
      if (!confirmationResult) {
        alert("First send the OTP.");
        return;
      }
      confirmationResult.confirm(code)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("OTP Verification Failed: " + error.message);
        });
    };
  </script>
</body>
</html>
