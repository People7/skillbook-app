<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skillbook - Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }
    #main {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
      background: linear-gradient(135deg, #34d399, #065f46);
      color: white;
    }
    h2 { margin-bottom: 1rem; }

    input {
      width: 250px;
      margin: 0.5rem;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-weight: bold;
      background-color: #065f46;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #34d399;
    }

    /* Adding styles for intl-tel-input */
    .intl-tel-input {
      width: 250px;
      margin: 0.5rem;
    }
  </style>
  <!-- Link to intl-tel-input CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css">
</head>
<body>
  <div id="main">
    <h2>Login / Sign Up with Email or Phone</h2>
    <input type="email" id="email" placeholder="Email" required />
    <br />
    <input type="password" id="password" placeholder="Password" required />
    <br />

    <!-- Country code dropdown and phone number input -->
    <input id="phone" type="tel" placeholder="Phone Number" required />

    <br />
    <button onclick="emailLogin()">Login / Sign Up</button>
    <br />
    <button onclick="phoneLogin()">Login / Sign Up with Phone</button>
    <br />
    <button id="google-sign-in" onclick="googleLogin()">Login with Google</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged,
      RecaptchaVerifier,
      signInWithPhoneNumber,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDS6oRCGu8BW3fXnpp6L4AhkNJ4OsGpwtk",
      authDomain: "skillbook-3fa41.firebaseapp.com",
      projectId: "skillbook-3fa41",
      storageBucket: "skillbook-3fa41.appspot.com",
      messagingSenderId: "599549421075",
      appId: "1:599549421075:web:9092eeb6bc3765baebc1e6",
      measurementId: "G-3VKK01HXE6"
    };

    const app = initializeApp(firebaseConfig);
    getAnalytics(app);
    const auth = getAuth(app);

    // Initialize the phone input field with intl-tel-input
    const phoneInput = document.querySelector("#phone");
    const iti = window.intlTelInput(phoneInput, {
      preferredCountries: ["us", "in"],  // Set the default countries, add more as needed
      separateDialCode: true,
      utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"  // Optional for validating phone number format
    });

    window.emailLogin = () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Logged in successfully!");
        })
        .catch((error) => {
          if (error.code === 'auth/user-not-found') {
            createUserWithEmailAndPassword(auth, email, password)
              .then((userCredential) => {
                alert("Account created and logged in!");
              })
              .catch((error) => {
                alert("Error: " + error.message);
              });
          } else {
            alert("Login failed: " + error.message);
          }
        });
    };

    // Phone number login function (with Recaptcha)
    window.phoneLogin = () => {
      const phoneNumber = iti.getNumber(); // Get the phone number with country code
      const appVerifier = new RecaptchaVerifier('recaptcha-container', {
        size: 'invisible', // Set to invisible or interactive based on your preference
        callback: (response) => {
          signInWithPhoneNumber(auth, phoneNumber, appVerifier)
            .then((confirmationResult) => {
              window.confirmationResult = confirmationResult;
              alert("OTP sent!");
            }).catch((error) => {
              alert("Error: " + error.message);
            });
        }
      }, auth);

      appVerifier.render();
    };

    // Google sign-in function
    window.googleLogin = () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then((result) => {
          // The signed-in user info
          const user = result.user;
          alert("Google login successful! Welcome, " + user.displayName);
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    };
  </script>

  <!-- Recaptcha container (hidden or visible) -->
  <div id="recaptcha-container"></div>

  <!-- Link to intl-tel-input JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</body>
</html>
