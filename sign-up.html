<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skillbook - Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }
    #main {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
      background: linear-gradient(135deg, #34d399, #065f46);
      color: white;
    }
    h2 { margin-bottom: 1rem; }

    input {
      width: 250px;
      margin: 0.5rem;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-weight: bold;
      background-color: #065f46;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    button:hover {
      background-color: #34d399;
    }
    .divider {
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div id="main">
    <h2>Login / Sign Up</h2>

    <input type="email" id="email" placeholder="Email" />
    <br />
    <input type="password" id="password" placeholder="Password" />
    <br />
    <button onclick="emailLogin()">Login / Sign Up with Email</button>

    <div class="divider">OR</div>

    <button onclick="googleLogin()">Continue with Google</button>

    <div class="divider">OR</div>

    <input type="tel" id="phone" placeholder="Phone Number (+91...)" />
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Send OTP</button>
    <input type="text" id="otp" placeholder="Enter OTP" />
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDS6oRCGu8BW3fXnpp6L4AhkNJ4OsGpwtk",
      authDomain: "skillbook-3fa41.firebaseapp.com",
      projectId: "skillbook-3fa41",
      storageBucket: "skillbook-3fa41.appspot.com",
      messagingSenderId: "599549421075",
      appId: "1:599549421075:web:9092eeb6bc3765baebc1e6",
      measurementId: "G-3VKK01HXE6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Email Login/Signup
    window.emailLogin = () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          if (error.code === 'auth/user-not-found') {
            createUserWithEmailAndPassword(auth, email, password)
              .then(() => {
                window.location.href = "dashboard.html";
              })
              .catch((err) => alert("Signup Error: " + err.message));
          } else {
            alert("Login Error: " + error.message);
          }
        });
    };

    // Google Sign-In
    window.googleLogin = () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch((error) => alert("Google Sign-In Error: " + error.message));
    };

    // Phone Auth
    let confirmationResult;
    window.sendOTP = () => {
      const phone = document.getElementById("phone").value.trim();
      if (!window.recaptchaVerifier) {
        window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
          size: 'normal',
          callback: () => {}
        }, auth);
      }
      signInWithPhoneNumber(auth, phone, window.recaptchaVerifier)
        .then((result) => {
          confirmationResult = result;
          alert("OTP sent successfully!");
        })
        .catch((error) => alert("OTP Error: " + error.message));
    };

    window.verifyOTP = () => {
      const otp = document.getElementById("otp").value.trim();
      confirmationResult.confirm(otp)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch((error) => alert("OTP Verification Error: " + error.message));
    };
  </script>
</body>
</html>
