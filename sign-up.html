<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skillbook - Login / Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: 'Segoe UI', sans-serif; }
    #main {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
      background: linear-gradient(135deg, #34d399, #065f46);
      color: white;
    }
    h2 { margin-bottom: 1rem; }
    input, button {
      width: 250px;
      margin: 0.5rem;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #065f46;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background-color: #34d399; }
    .intl-tel-input { width: 250px; margin: 0.5rem; }
  </style>
</head>
<body>
  <div id="main">
    <h2>Email Sign Up</h2>
    <input type="email" id="signup-email" placeholder="Email" />
    <input type="password" id="signup-password" placeholder="Password" />
    <button onclick="emailSignup()">Sign Up with Email</button>

    <h2>Email Login</h2>
    <input type="email" id="login-email" placeholder="Email" />
    <input type="password" id="login-password" placeholder="Password" />
    <button onclick="emailLogin()">Login with Email</button>

    <h2>Phone Login</h2>
    <input id="phone" type="tel" placeholder="Phone Number" />
    <button onclick="phoneLogin()">Send OTP</button>

    <h2>Google Login</h2>
    <button onclick="googleLogin()">Login with Google</button>
  </div>

  <div id="recaptcha-container"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signInWithPhoneNumber,
      RecaptchaVerifier,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDS6oRCGu8BW3fXnpp6L4AhkNJ4OsGpwtk",
      authDomain: "skillbook-3fa41.firebaseapp.com",
      projectId: "skillbook-3fa41",
      storageBucket: "skillbook-3fa41.appspot.com",
      messagingSenderId: "599549421075",
      appId: "1:599549421075:web:9092eeb6bc3765baebc1e6",
      measurementId: "G-3VKK01HXE6"
    };

    const app = initializeApp(firebaseConfig);
    getAnalytics(app);
    const auth = getAuth(app);

    const phoneInput = document.querySelector("#phone");
    const iti = window.intlTelInput(phoneInput, {
      preferredCountries: ["in", "us", "gb", "ca", "bd", "sa", "ae"],
      separateDialCode: true,
      utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
    });

    window.emailSignup = () => {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          alert("Sign up successful!");
        })
        .catch(error => {
          alert("Signup error: " + error.message);
        });
    };

    window.emailLogin = () => {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          alert("Login successful!");
        })
        .catch(error => {
          alert("Login error: " + error.message);
        });
    };

    window.phoneLogin = () => {
      const phoneNumber = iti.getNumber();
      const appVerifier = new RecaptchaVerifier('recaptcha-container', {
        size: 'invisible',
        callback: (response) => {}
      }, auth);
      signInWithPhoneNumber(auth, phoneNumber, appVerifier)
        .then(confirmationResult => {
          window.confirmationResult = confirmationResult;
          const code = prompt("Enter OTP:");
          return confirmationResult.confirm(code);
        })
        .then(result => {
          alert("Phone login successful!");
        })
        .catch(error => {
          alert("Phone login error: " + error.message);
        });
    };

    window.googleLogin = () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then(result => {
          alert("Google login successful! Welcome, " + result.user.displayName);
        })
        .catch(error => {
          alert("Google login error: " + error.message);
        });
    };
  </script>
</body>
</html>
