<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skillbook - Login / Sign Up</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }
    #main {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
      background: linear-gradient(135deg, #34d399, #065f46);
      color: white;
    }
    h2 { margin-bottom: 1rem; }

    input {
      width: 250px;
      margin: 0.5rem;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-weight: bold;
      background-color: #065f46;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #34d399;
    }

    .intl-tel-input {
      width: 250px;
      margin: 0.5rem;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css">
</head>
<body>
  <div id="main">
    <h2>Email or Phone Login / Sign Up</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password (min 6 chars)" />
    <button onclick="emailLogin()">Login / Sign Up with Email</button>

    <input id="phone" type="tel" placeholder="Phone Number" />
    <button onclick="phoneLogin()">Login / Sign Up with Phone</button>

    <button onclick="googleLogin()">Login with Google</button>
  </div>

  <div id="recaptcha-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signInWithPhoneNumber,
      RecaptchaVerifier,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDS6oRCGu8BW3fXnpp6L4AhkNJ4OsGpwtk",
      authDomain: "skillbook-3fa41.firebaseapp.com",
      projectId: "skillbook-3fa41",
      storageBucket: "skillbook-3fa41.appspot.com",
      messagingSenderId: "599549421075",
      appId: "1:599549421075:web:9092eeb6bc3765baebc1e6",
      measurementId: "G-3VKK01HXE6"
    };

    const app = initializeApp(firebaseConfig);
    getAnalytics(app);
    const auth = getAuth(app);

    // Intl-Tel-Input init
    const phoneInput = document.querySelector("#phone");
    const iti = window.intlTelInput(phoneInput, {
      preferredCountries: ["in", "us", "gb", "ca", "bd", "sa", "ae"],
      onlyCountries: ["in", "us", "gb", "ca", "bd", "sa", "ae"],
      separateDialCode: true,
      utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
    });

    // Recaptcha global instance
    let appVerifier;
    window.onload = () => {
      appVerifier = new RecaptchaVerifier('recaptcha-container', {
        size: 'invisible',
        callback: (response) => {}
      }, auth);
      appVerifier.render();
    };

    window.emailLogin = () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email === "" || password.length < 6) {
        alert("Please enter valid email and password (min 6 chars).");
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Logged in successfully!");
          window.location.href = "/dashboard.html";
        })
        .catch((error) => {
          if (error.code === 'auth/user-not-found') {
            createUserWithEmailAndPassword(auth, email, password)
              .then(() => {
                alert("Account created and logged in!");
                window.location.href = "/dashboard.html";
              })
              .catch((error) => {
                alert("Signup Error: " + error.message);
              });
          } else {
            alert("Login Error: " + error.message);
          }
        });
    };

    window.phoneLogin = () => {
      const phoneNumber = iti.getNumber();

      signInWithPhoneNumber(auth, phoneNumber, appVerifier)
        .then((confirmationResult) => {
          window.confirmationResult = confirmationResult;
          const otp = prompt("Enter the OTP sent to your phone:");
          confirmationResult.confirm(otp)
            .then(() => {
              alert("Phone login successful!");
              window.location.href = "/dashboard.html";
            })
            .catch((error) => {
              alert("Invalid OTP: " + error.message);
            });
        })
        .catch((error) => {
          alert("Phone Login Error: " + error.message);
        });
    };

    window.googleLogin = () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then((result) => {
          alert("Google login successful! Welcome, " + result.user.displayName);
          window.location.href = "/dashboard.html";
        })
        .catch((error) => {
          alert("Google Login Error: " + error.message);
        });
    };
  </script>
</body>
</html>
