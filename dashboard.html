<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skillbook - User Dashboard</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      background: white;
      color: black;
    }

    /* Styling for the header (Skillbook logo and name) */
    .header {
      display: flex;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      padding: 10px 20px;
      background-color: white;
      width: 100%;
      z-index: 10;
    }

    .header img {
      height: 40px; /* Adjust logo size */
      margin-right: 10px;
    }

    .header h1 {
      color: #065f46;  /* Green color */
      font-size: 1.8rem;
      font-weight: bold;
    }

    /* Styling for the current time on the top-right corner */
    .time {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      color: black; /* Black font for time */
      z-index: 20;
    }

    /* Styling for the horizontal navigation buttons */
    .nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      background-color: #065f46;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 5;
    }

    .nav button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1.1rem;
      border-radius: 5px;
      font-weight: bold;
    }

    .nav button:hover {
      background-color: #45a049;
    }

    /* Responsive styling for smaller screens */
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Skillbook logo and name in upper-left corner -->
  <div class="header">
    <img src="your-logo-url.png" alt="Skillbook Logo" />
    <h1>Skillbook</h1>
  </div>

  <!-- Time display on the top-right corner -->
  <div class="time" id="current-time"></div>

  <div class="container">
    <!-- Content goes here -->
    <div>
      <!-- User Dashboard content (e.g., cards, etc.) -->
      <h2>Welcome to Your Dashboard!</h2>
    </div>
  </div>

  <!-- Navigation buttons below Skillbook -->
  <div class="nav">
    <button onclick="location.href='profile.html'">Profile</button>
    <button onclick="location.href='chatlist.html'">Chat Index</button>
    <button onclick="location.href='messages.html'">Messages</button>
    <button onclick="location.href='subscription.html'">Subscription</button>
    <button onclick="location.href='setting-support-feedback.html'">Settings</button>
  </div>

  <!-- Script for displaying current time -->
  <script type="text/javascript">
    // Function to update the time
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById('current-time').textContent = timeString;
    }

    // Update time every second
    setInterval(updateTime, 1000);
    
    // Call function once on page load to display time immediately
    updateTime();
  </script>
</body>
</html>
