<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skillbook - User Dashboard</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      background: white;
      color: black;
    }

    .header {
      display: flex;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      padding: 10px 20px;
      background-color: white;
      width: 100%;
      z-index: 10;
    }

    .header img {
      height: 40px;
      margin-right: 10px;
    }

    .header h1 {
      color: #065f46;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .time {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      color: black;
      z-index: 20;
    }

    .nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      background-color: #065f46;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 5;
    }

    .nav button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 0.95rem;
      border-radius: 5px;
      font-weight: bold;
    }

    .nav button:hover {
      background-color: #45a049;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }

      .nav button {
        flex: 1 1 calc(50% - 1rem);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="your-logo-url.png" alt="Skillbook Logo" />
    <h1>Skillbook</h1>
  </div>

  <div class="time" id="current-time"></div>

  <div class="container" style="margin-top: 80px; padding: 20px;">
    <h2>Welcome to Your Dashboard!</h2>
    <p id="user-info"></p>
  </div>

  <div class="nav">
    <button onclick="location.href='profile.html'">Profile</button>
    <button onclick="location.href='chatlist.html'">Chat Index</button>
    <button onclick="location.href='messages.html'">Messages</button>
    <button onclick="location.href='notifications.html'">Notifications</button>
    <button onclick="location.href='booking-schedule.html'">Booking Schedule</button>
    <button onclick="location.href='offer-services.html'">Offer Services</button>
    <button onclick="location.href='search-services.html'">Search Services</button>
    <button onclick="location.href='upcoming-bookings.html'">Upcoming Bookings</button>
    <button onclick="location.href='subscription.html'">Subscription</button>
    <button onclick="location.href='setting-support-feedback.html'">Settings</button>
  </div>

  <script type="text/javascript">
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById('current-time').textContent = timeString;
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDS6oRCGu8BW3fXnpp6L4AhkNJ4OsGpwtk",
      authDomain: "skillbook-3fa41.firebaseapp.com",
      projectId: "skillbook-3fa41",
      storageBucket: "skillbook-3fa41.appspot.com",
      messagingSenderId: "599549421075",
      appId: "1:599549421075:web:9092eeb6bc3765baebc1e6",
      measurementId: "G-3VKK01HXE6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      const userInfo = document.getElementById("user-info");
      if (user) {
        userInfo.textContent = `Logged in as: ${user.email}`;
      } else {
        userInfo.textContent = "You are not logged in.";
        // Optional redirect:
        // location.href = "login.html";
      }
    });
  </script>
</body>
</html>
