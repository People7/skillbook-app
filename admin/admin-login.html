<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Skillbook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f3f4f6;
    }

    nav {
      background-color: #065f46;
      padding: 1rem 2rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    header {
      text-align: center;
      padding: 1rem;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #d1fae5;
      padding: 1rem;
    }

    .sidebar a {
      display: block;
      color: #065f46;
      margin-bottom: 0.5rem;
      text-decoration: none;
      font-weight: bold;
    }

    .main {
      flex: 1;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <header>
    <h1>Admin Panel - Skillbook</h1>
  </header>

  <div class="container">
    <nav class="sidebar">
      <a href="#" onclick="showSection('dashboard')">Dashboard</a>
      <a href="#" onclick="showSection('users')">Users</a>
      <a href="#" onclick="showSection('services')">Services</a>
      <a href="#" onclick="showSection('bookings')">Bookings</a>
      <a href="#" onclick="showSection('reports')">Reports</a>
      <a href="#" onclick="showSection('settings')">Settings</a>
    </nav>

    <div class="main" id="content">
      <p>Welcome to the admin panel. Choose a section from the sidebar.</p>
    </div>
  </div>

  <!-- Firebase Integration -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDS6oRCGu8BW3fXnpp6L4AhkNJ4OsGpwtk",
      authDomain: "skillbook-3fa41.firebaseapp.com",
      projectId: "skillbook-3fa41",
      storageBucket: "skillbook-3fa41.appspot.com",
      messagingSenderId: "599549421075",
      appId: "1:599549421075:web:9092eeb6bc3765baebc1e6",
      measurementId: "G-3VKK01HXE6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Check if user is authenticated
    onAuthStateChanged(auth, user => {
      if (!user) {
        alert("You must be logged in to access the admin panel.");
        window.location.href = "login.html";
      } else {
        console.log("Admin authenticated:", user.email);
      }
    });

    // Function to show sections dynamically
    function showSection(section) {
      const content = document.getElementById('content');
      content.innerHTML = `<h2>${section.charAt(0).toUpperCase() + section.slice(1)}</h2><p>Content for ${section}</p>`;
    }
  </script>
</body>
</html>
