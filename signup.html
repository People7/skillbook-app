<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skillbook - Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: 'Segoe UI', sans-serif; }
    #main {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
      background: linear-gradient(135deg, #34d399, #065f46);
      color: white;
    }
    h2 { margin-top: 2rem; }
    input, button {
      width: 250px;
      margin: 0.5rem;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #065f46;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background-color: #34d399; }
    .intl-tel-input { width: 250px; margin: 0.5rem; }
    .password-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
    }
    .password-wrapper input {
      padding-right: 40px;
    }
    .toggle-password {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: black;
    }
  </style>
</head>
<body>
  <div id="main">
    <div id="auth-section">
      <h2>Email Sign Up</h2>
      <input type="email" id="signup-email" placeholder="Email" />
      <div class="password-wrapper">
        <input type="password" id="signup-password" placeholder="Password" />
        <span class="toggle-password" onclick="togglePassword('signup-password', this)">üëÅÔ∏è</span>
      </div>
      <button onclick="emailSignup()">Sign Up</button>

      <h2>Phone Sign Up</h2>
      <input id="phone" type="tel" placeholder="Phone Number" />
      <button onclick="phoneSignup()">Send OTP</button>

      <h2>Google Sign Up</h2>
      <button onclick="googleSignup()">Sign Up with Google</button>

      <p>Already have an account? <a href="login.html" style="color: #34d399;">Login</a></p>
    </div>

    <button id="logout-btn" onclick="logout()" style="display:none;">Logout</button>
  </div>

  <div id="recaptcha-container"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"></script>
  <script type="module">
    // Firebase and functions here as before
    // Email signup, phone signup, google signup, etc.
  </script>
</body>
</html>
