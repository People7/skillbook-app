<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skillbook - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2b6cb0, #63b3ed);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      background: #ffffff22;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00000040;
      max-width: 400px;
      width: 90%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
    }

    input {
      background: #ffffffcc;
      color: #000;
    }

    button {
      background: #2b6cb0;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    .toggle, .forgot {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: underline;
      color: #fff;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <nav style="background-color:#2c5282; padding: 1rem;">
    <ul style="list-style: none; display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem; margin: 0; padding: 0;">
      <li><a href="index.html" style="color: white; text-decoration: none;">Home</a></li>
      <li><a href="profile.html" style="color: white; text-decoration: none;">Profile</a></li>
    </ul>
  </nav>

  <div class="container">
    <!-- Email Login Section Only -->
    <h2>Email Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="emailLogin()">Login with Email</button>
    <div class="forgot" onclick="forgotPassword()">Forgot Password?</div>
    <div class="toggle" onclick="window.location.href='sign-up.html'">Don't have an account? Sign Up</div>
  </div>

  <!-- Firebase v9+ -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      sendPasswordResetEmail 
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDS6oRCGu8BW3fXnpp6L4AhkNJ4OsGpwtk",
      authDomain: "skillbook-3fa41.firebaseapp.com",
      projectId: "skillbook-3fa41",
      storageBucket: "skillbook-3fa41.appspot.com",
      messagingSenderId: "599549421075",
      appId: "1:599549421075:web:9092eeb6bc3765baebc1e6",
      measurementId: "G-3VKK01HXE6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Email Login
    window.emailLogin = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Email login successful!");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Email Login Error: " + error.message);
      }
    };

    // Forgot Password
    window.forgotPassword = async () => {
      const email = document.getElementById("email").value;
      if (!email) {
        alert("Please enter your email first.");
        return;
      }
      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent!");
      } catch (error) {
        alert("Error: " + error.message);
      }
    };
  </script>
</body>
</html>
