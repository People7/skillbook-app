<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Skillbook - Login</title>
</head>
<body>
  <h2>Login</h2>
  <input type="email" id="login-email" placeholder="Email"><br><br>
  <input type="password" id="login-password" placeholder="Password"><br><br>
  <button onclick="login()">Login</button>

  <p>New user? <a href="sign-up.html">Sign up here</a></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDS6oRCGu8BW3fXnpp6L4AhkNJ4OsGpwtk",
      authDomain: "skillbook-3fa41.firebaseapp.com",
      projectId: "skillbook-3fa41",
      storageBucket: "skillbook-3fa41.firebasestorage.app",
      messagingSenderId: "599549421075",
      appId: "1:599549421075:web:9092eeb6bc3765baebc1e6",
      measurementId: "G-3VKK01HXE6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert('Login successful!');
          window.location.href = 'dashboard.html';
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }
  </script>
</body>
</html>
