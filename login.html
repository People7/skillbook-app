<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skillbook - Mobile Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2b6cb0, #63b3ed);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff22;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00000040;
      max-width: 400px;
      width: 90%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
    }

    input {
      background: #ffffffcc;
      color: #000;
    }

    button {
      background: #2b6cb0;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    #logout-btn {
      margin-top: 15px;
      background-color: #e53e3e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login with Mobile</h2>
    <input type="text" id="login-phone" placeholder="+1234567890" oninput="this.value=this.value.replace(/[^0-9+]/g,'')" />
    <div id="recaptcha-login"></div>
    <button onclick="sendLoginOTP()">Send OTP</button>
    <input type="text" id="login-otp" placeholder="Enter OTP" />
    <button onclick="verifyLoginOTP()">Verify & Continue</button>
    <button id="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDS6oRCGu8BW3fXnpp6L4AhkNJ4OsGpwtk",
      authDomain: "skillbook-3fa41.firebaseapp.com",
      projectId: "skillbook-3fa41",
      storageBucket: "skillbook-3fa41.appspot.com",
      messagingSenderId: "599549421075",
      appId: "1:599549421075:web:9092eeb6bc3765baebc1e6",
      measurementId: "G-3VKK01HXE6"
    };

    firebase.initializeApp(firebaseConfig);

    // Recaptcha
    window.recaptchaVerifierLogin = new firebase.auth.RecaptchaVerifier('recaptcha-login', {
      'size': 'invisible'
    });

    // Send OTP
    function sendLoginOTP() {
      const phone = document.getElementById("login-phone").value;

      firebase.auth().signInWithPhoneNumber(phone, window.recaptchaVerifierLogin)
        .then((confirmationResult) => {
          window.loginConfirmation = confirmationResult;
          alert("OTP sent to phone!");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }

    // Verify OTP
    function verifyLoginOTP() {
      const code = document.getElementById("login-otp").value;

      window.loginConfirmation.confirm(code)
        .then(() => {
          alert("Login successful!");
          window.location.href = "profile.html"; // Redirect to profile
        })
        .catch((error) => {
          alert("OTP Error: " + error.message);
        });
    }

    // Logout
    function logout() {
      firebase.auth().signOut().then(() => {
        alert("Logged out!");
        location.reload();
      }).catch((error) => {
        alert("Logout Error: " + error.message);
      });
    }
  </script>
</body>
</html>
