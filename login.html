<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skillbook - Mobile Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2b6cb0, #63b3ed);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff22;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00000040;
      max-width: 400px;
      width: 90%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
    }

    input {
      background: #ffffffcc;
      color: #000;
    }

    button {
      background: #2b6cb0;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    label {
      font-size: 13px;
      display: block;
      margin-top: -5px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login with Mobile</h2>
    <input type="tel" id="login-phone" placeholder="+91xxxxxxxxxx" pattern="^\+\d{10,15}$"
      oninput="this.value = this.value.replace(/[^+\d]/g, '')" />
    <div id="recaptcha-login"></div>
    <button onclick="sendLoginOTP()">Send OTP</button>
    <input type="text" id="login-otp" placeholder="Enter OTP" />
    <button onclick="verifyLoginOTP()">Verify OTP & Login</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDS6oRCGu8BW3fXnpp6L4AhkNJ4OsGpwtk",
      authDomain: "skillbook-3fa41.firebaseapp.com",
      projectId: "skillbook-3fa41",
      storageBucket: "skillbook-3fa41.appspot.com",
      messagingSenderId: "599549421075",
      appId: "1:599549421075:web:9092eeb6bc3765baebc1e6",
      measurementId: "G-3VKK01HXE6"
    };

    firebase.initializeApp(firebaseConfig);

    // Recaptcha setup
    window.recaptchaVerifierLogin = new firebase.auth.RecaptchaVerifier('recaptcha-login', {
      'size': 'invisible',
      'callback': () => console.log("Recaptcha solved")
    });

    function sendLoginOTP() {
      const phone = document.getElementById("login-phone").value.trim();
      if (!phone.match(/^\+\d{10,15}$/)) {
        alert("Please enter a valid phone number with country code (e.g., +91XXXXXXXXXX)");
        return;
      }

      firebase.auth().signInWithPhoneNumber(phone, window.recaptchaVerifierLogin)
        .then((confirmationResult) => {
          window.loginConfirmation = confirmationResult;
          alert("OTP sent to phone!");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }

    function verifyLoginOTP() {
      const code = document.getElementById("login-otp").value.trim();

      if (!window.loginConfirmation) {
        alert("Please request OTP first.");
        return;
      }

      window.loginConfirmation.confirm(code)
        .then(() => {
          alert("Phone login successful!");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("OTP Error: " + error.message);
        });
    }
  </script>
</body>
</html>
